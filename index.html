<html>
  <head>
    <link rel = 'stylesheet' href = './index.css'>
    <link rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous">
  </head>
  <body>
    <div class="progress" id = 'uploadProgress-container'>
        <div class="progress-bar" id = 'uploadProgress' role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <main class = 'main'>
      <form id='uploadForm' class='form-group'
        encType="multipart/form-data">
        <div class="input-group">
          <div class="custom-file">
            <input type="file" name="sampleFile" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
            <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
          </div>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Upload</button>
          </div>
        </div>
      </form>
      <form id='downloadForm' class='form-group'>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter download filename" aria-label="Recipient's username" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Download</button>
          </div>
        </div>
          
        <div class="progress" id = 'downloadProgress-container'>
            <div class="progress-bar" id = 'downloadProgress' role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </form>
    </main>
</body>
<script src="/HttpRequestUtils.js" ></script>
<script src="/HttpRequest.js" ></script>
<script src="/onProgress.js" ></script>
<script src="/progress.js" ></script>
</html>
